<div class="container" (click)="uiService.closeFilter($event)">
  @if (uiService.openForm) {
    <div class="backdrop"
      [class.backdrop-close]="uiService.animationCloseForm"
      (click)="uiService.closeForm()"
      >
    </div>
  }
  <app-sidebar></app-sidebar>
  @if (openForm) {
    <app-user-form  ></app-user-form>
  }
  <main class="user-main">
    <router-outlet></router-outlet>
  </main>
</div>
